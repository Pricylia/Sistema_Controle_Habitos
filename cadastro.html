<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="cadastro">
        <form method="post" class="formCadastro">
            <h1>Cadastre-se</h1>
            <p>Bem vinda(o) ao Habit Tracker! Comece agora a criar habitos</p>
            <label for="nome_cad">Nome de usuário</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />

            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email"
                placeholder="contato@htmlecsspro.com" />

            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />

            <a href="pg_inicial.html" class="button">Cadastrar</a>

        </form>
        <p class="link">Já tem conta?
            <a href="login.html"> Ir para Login </a>
        </p>
    </div>
</body>

</html>
