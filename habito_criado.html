<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="habito_criado.css">
    <title>Habit Tracker</title>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="#">Habit Tracker</a></li>
            <li><a href="notificacao.html">Notificações</a></li>
            <li><a href="criar_habito.html">Criar Habito</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="sch.html">Sair</a></li>
        </ul>

        <div class="habit">
            <h2>Andar de Bicicleta</h2>
            <button class="view-btn">Ver horário e dia</button>
            <div class="details">
                <p><strong>Horário:</strong> 16:00 hrs</p>
                <p><strong>Dia:</strong> Domingo</p>
            </div>
        </div>
    </div>

    <script>
        const viewBtns = document.querySelectorAll('.view-btn');

        viewBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.parentNode.classList.toggle('active');
            });
        });
    </script>

</body>

</html>
