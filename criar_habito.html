<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criar_habito.css">
    <title>Criar Hábito</title>
</head>

<body>
    <h1>Criando seu Hábito</h1>
    <form>
        <label for="habito">Nome do hábito?</label>
        <input type="text" id="habito" name="habito" required>

        <label for="dia">Qual o dia da semana você deseja praticar este hábito?</label>
        <select id="dia" name="dia" required>
            <option value="" disabled selected>Selecione um dia</option>
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>

        <label for="horario">Qual o melhor horário para praticar seu hábito?</label>
        <input type="time" id="horario" name="horario" required>

        <button>
            <a href="habito_criado.html">Criar</a>
        </button>
    </form>
    

</body>

</html>
